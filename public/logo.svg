<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Inner Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blockchain Pattern -->
    <pattern id="blockchainPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none"/>
      <rect x="2" y="2" width="16" height="16" fill="none" stroke="#DBEAFE" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <circle cx="100" cy="100" r="85" fill="url(#bgGradient)"/>
  <circle cx="100" cy="100" r="85" fill="url(#blockchainPattern)"/>
  
  <!-- Village Houses -->
  <g transform="translate(40, 60)">
    <!-- House 1 -->
    <rect x="0" y="30" width="25" height="20" fill="#FED7AA" stroke="#EA580C" stroke-width="1"/>
    <polygon points="0,30 12.5,15 25,30" fill="#DC2626"/>
    <rect x="8" y="38" width="6" height="8" fill="#7C2D12"/>
    <circle cx="20" cy="42" r="1.5" fill="#FDE047"/>
    
    <!-- House 2 -->
    <rect x="30" y="25" width="28" height="25" fill="#FED7AA" stroke="#EA580C" stroke-width="1"/>
    <polygon points="30,25 44,8 58,25" fill="#DC2626"/>
    <rect x="35" y="35" width="7" height="10" fill="#7C2D12"/>
    <rect x="48" y="32" width="6" height="6" fill="#3B82F6"/>
    <circle cx="52" cy="42" r="1.5" fill="#FDE047"/>
    
    <!-- House 3 -->
    <rect x="65" y="32" width="22" height="18" fill="#FED7AA" stroke="#EA580C" stroke-width="1"/>
    <polygon points="65,32 76,18 87,32" fill="#DC2626"/>
    <rect x="72" y="40" width="5" height="8" fill="#7C2D12"/>
    <circle cx="82" cy="42" r="1.5" fill="#FDE047"/>
  </g>
  
  <!-- Mobile Phone/Wallet Icon -->
  <g transform="translate(75, 95)">
    <rect x="0" y="0" width="50" height="80" rx="8" ry="8" fill="#1F2937" stroke="#374151" stroke-width="2"/>
    <rect x="4" y="8" width="42" height="60" fill="#10B981" rx="2"/>
    
    <!-- Screen Content - Digital Currency -->
    <text x="25" y="25" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="8" font-weight="bold">₵USD</text>
    <text x="25" y="38" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12" font-weight="bold">1,250</text>
    
    <!-- Blockchain Links -->
    <g stroke="#60A5FA" stroke-width="1" fill="none">
      <line x1="10" y1="45" x2="20" y2="45"/>
      <line x1="25" y1="45" x2="35" y2="45"/>
      <circle cx="22" cy="45" r="2" fill="#60A5FA"/>
      <circle cx="38" cy="45" r="2" fill="#60A5FA"/>
    </g>
    
    <!-- Bottom buttons -->
    <circle cx="25" cy="70" r="3" fill="#6B7280"/>
  </g>
  
  <!-- Community Connection Lines -->
  <g stroke="#10B981" stroke-width="2" fill="none" opacity="0.7">
    <!-- Connecting houses to phone -->
    <path d="M 52 80 Q 75 85 90 100" stroke-dasharray="3,2"/>
    <path d="M 74 70 Q 85 80 95 95" stroke-dasharray="3,2"/>
    <path d="M 87 80 Q 95 85 105 100" stroke-dasharray="3,2"/>
  </g>
  
  <!-- Circular Connection Network -->
  <g stroke="#34D399" stroke-width="1.5" fill="#34D399" opacity="0.6">
    <!-- Network nodes around the village -->
    <circle cx="60" cy="50" r="3"/>
    <circle cx="140" cy="60" r="3"/>
    <circle cx="150" cy="120" r="3"/>
    <circle cx="120" cy="160" r="3"/>
    <circle cx="60" cy="150" r="3"/>
    <circle cx="40" cy="120" r="3"/>
    
    <!-- Connecting lines -->
    <path d="M 60 50 Q 100 30 140 60" fill="none"/>
    <path d="M 140 60 Q 160 90 150 120" fill="none"/>
    <path d="M 150 120 Q 140 140 120 160" fill="none"/>
    <path d="M 120 160 Q 90 170 60 150" fill="none"/>
    <path d="M 60 150 Q 30 140 40 120" fill="none"/>
    <path d="M 40 120 Q 30 80 60 50" fill="none"/>
  </g>
  
  <!-- Celo Symbol -->
  <g transform="translate(160, 30)">
    <circle cx="0" cy="0" r="12" fill="#FCFF52" stroke="#F0CA00" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" fill="#1F2937" font-family="Arial" font-size="10" font-weight="bold">₵</text>
  </g>
  
  <!-- Security Shield -->
  <g transform="translate(25, 30)">
    <path d="M 0 0 L 8 0 L 8 12 L 4 16 L 0 12 Z" fill="#10B981" stroke="#059669" stroke-width="1"/>
    <path d="M 2 6 L 3.5 7.5 L 6 4" stroke="#FFFFFF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Bottom Text Arc -->
  <defs>
    <path id="textArc" d="M 30 160 Q 100 190 170 160"/>
  </defs>
  <text font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF">
    <textPath href="#textArc" startOffset="20%">Village Digital Wallet</textPath>
  </text>
</svg>
